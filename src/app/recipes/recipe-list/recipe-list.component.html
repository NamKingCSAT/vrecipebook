<div class="component-container">
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-success" href="/recipes/new">New Recipe</button>
    </div>
  </div>
  <hr />
  <div class="row">
    <div class="col-xs-12">
      <div class="list-group">
        <app-recipe-item
          *ngFor="let recipeEl of recipes; let i = index"
          [recipe]="recipeEl"
          [index]="i"
        ></app-recipe-item>
      </div>
    </div>
  </div>
</div>
