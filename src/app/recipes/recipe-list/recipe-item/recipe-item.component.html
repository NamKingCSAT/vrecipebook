<div class="list-group-item clearfix">
  <div
    class="container recipe-item-container"
    (click)="expandButtonClickHandler()"
  >
    <div class="row">
      <div
        class="col-12 col-md-7 row justify-content-md-center order-2 order-md-1"
      >
        <div style="max-width: 40rem">
          <h4 class="list-group-item-heading">{{ recipe.name }}</h4>
          <p class="list-group-item-text">{{ recipe.description }}</p>
        </div>
      </div>
      <span class="col-12 col-md-5 order-1 order-md-2">
        <img
          [src]="recipe.imagePath"
          alt="{{ recipe.name }}"
          class="img-fluid px-0"
          style="max-height: 8rem"
        />
      </span>
    </div>
    <div class="row">
      <div *ngIf="expanded === true" class="col-12">
        <div class="row">
          <div class="col-12-xs col-md-10">
            <h2>Instruction</h2>
            <ul>
              <li *ngFor="let instructionEl of recipe.instructions">
                {{ instructionEl }}
              </li>
            </ul>
          </div>
          <div class="col-12-xs col-md-2">
            <h2>Ingredients</h2>
            <ul>
              <li *ngFor="let ingredient of recipe.ingredients">
                {{ ingredient.amount }} {{ ingredient.unit }}
                {{ ingredient.name }}
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
